<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Food</h1>
        <div class="button-container">
            <button id="recipeBtn">Recipe</button>
            <button id="slotBtn">Today's food</button>
        </div>
        <div id="result">
            <h2 id="foodName"></h2>
            <div id="recipe"></div>
        </div>
    </div>

    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>음식 검색</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="음식 이름 입력">
                <button id="modalSearchBtn">검색</button>
            </div>
            <p id="errorMessage" class="error-message"></p>
            <div id="foodImages"></div>
        </div>
    </div>

    <div id="slotModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>오늘의 추천 음식</h2>
            <div id="slotMachine">
                <div class="slot" id="slot1"></div>
                <div class="slot" id="slot2"></div>
                <div class="slot" id="slot3"></div>
            </div>
            <button id="spinButton">돌리기</button>
        </div>
    </div>


    <script type="module" src="script.js"></script>
</body>
</html>
